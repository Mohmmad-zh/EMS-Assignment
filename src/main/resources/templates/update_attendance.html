<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Attendance - Employee Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
		body {
			background-color: #f7f7f7;
			color: #333;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 2rem;
			margin-top: 2rem;
		}
		.container {
			margin-top: 2rem;
			padding: 2rem;
			background-color: #fff;
			border-radius: 0.25rem;
			box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
		}
		.form-group {
			margin-bottom: 1rem;
		}
		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			font-weight: 600;
		}
		.btn-primary:hover {
			background-color: #0069d9;
			border-color: #0062cc;
		}
		.btn-danger {
			background-color: #dc3545;
			border-color: #dc3545;
			font-weight: 600;
		}
		.btn-danger:hover {
			background-color: #c82333;
			border-color: #bd2130;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white" href="#">Employees Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" style="color:white" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:white" href="/employees">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:white" href="/attendance">Attendance</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Update Attendance</h1>
  <form action="#" method="post">
    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input type="text" class="form-control" id="employeeId" name="employeeId" required th:value="${attendance.employee.id}" readonly>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required th:value="${attendance.date}">
    </div>
    <div class="form-group">
      <label for="attendanceStatus">Attendance Status:</label>
      <select class="form-control" id="attendanceStatus" name="attendanceStatus" required>
        <option value="" disabled selected>Select attendance status</option>
        <option value="PRESENT" th:selected="${attendance.attendanceStatus == 'PRESENT'}">Present</option>
        <option value="ABSENT" th:selected="${attendance.attendanceStatus == 'ABSENT'}">Absent</option>
        <option value="LEAVE" th:selected="${attendance.attendanceStatus == 'LEAVE'}">Leave</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="#" class="btn btn-danger" onclick="event.preventDefault(); document.getElementById('delete-form').submit();">Delete</a>
  </form>
  <form id="delete-form" action="#" method="post" style="display: none;">
    <input type="hidden" name="_method" value="delete">
    <input type="hidden" name="attendanceId" th:value="${attendance.id}">
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIeXpFxtXa1vrKTaCf25q4tcNpF0+XFAj6c5FyUs5fw6" crossorigin="anonymous"></script>
</body>
</html>
